<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
<div class="productos">
    {% for producto in list_productos %}
    <div class="producto">
        <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" width="150">
        <h2>{{ producto.nombre }}</h2>
        <p>Precio: ${{ producto.precio }}</p>
        <p>Descripcion: {{ producto.descripcion }}</p>
        <p>Fecha de Creaci√≥n: {{ producto.fecha_creacion|date:"d M Y" }}</p>
        <a href="{% url 'editar_producto' producto.id %}">Editar</a>
        <a href="{% url 'eliminar_producto' producto.id %}">Eliminar</a>
    </div>
    {% endfor %}
</div>
</body>
</html>
